<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


   






 

    function playerSelection()
    {
        let anwser =  prompt("Please enter rock, paper, or scissors");
        return anwser;
    }

        function computerPlay(){

            const val = randomIntFromInterval(1, 3);

             if(val === 1){
             return "rock";}
             else if(val === 2){
                 return "paper";
             }
             else
             return "scissors";

        }


    

    function randomIntFromInterval(min, max) { // min and max included 
     return Math.floor(Math.random() * (max - min + 1) + min)
    }

    function gameStart(){


        for(let i = 0; i < 5; ++i){
        let player = playerSelection();
        let Computer = computerPlay();

       

        SingleRound(player,Computer);
        }



    }

    function SingleRound(player,Computer)
    {
        if(player.toLowerCase() === "rock" && Computer === "rock")
        console.log("Computer played rock.It's a tie!");
        else if(player.toLowerCase() === "rock" && Computer === "paper")
        console.log("Computer played paper. You lose!");
        else if(player.toLowerCase() === "rock" && Computer === "scissors")
        console.log("Computer played scissors. You Win!");
        else if(player.toLowerCase() === "paper" && Computer === "paper")
        console.log("Computer played paper. Tie!");
        else if(player.toLowerCase() === "paper" && Computer === "scissors")
        console.log("Computer played scissors. You lose!");
        else if(player.toLowerCase() === "paper" && Computer === "rock")
        console.log("Computer played rock. You win!");
        else if(player.toLowerCase() === "scissors" && Computer === "paper")
        console.log("Computer played paper. You Win!");
        else if(player.toLowerCase() === "scissors" && Computer === "rock")
        console.log("Computer played rock. You lose!");
        else if(player.toLowerCase() === "scissors" && Computer === "scissors")
        console.log("Computer played scissors. Tie!");
        else
        console.log("Invalid choice. Please enter rock,paper, or scissors as your anwser.")
    }


//game start


gameStart();


    </script>






</body>
</html>
